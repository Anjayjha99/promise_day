<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day üíç</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #f8e8ec, #f3d1d8);
    font-family: Georgia, serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 50px;
    color: #7a2e2e;
    font-size: 26px;
}

/* SCROLL CONTAINER */
.scroll-container {
    margin: 40px auto;
    width: 320px;
    height: 120px;
    position: relative;
    cursor: pointer;
}

/* SCROLL */
.scroll {
    width: 100%;
    height: 120px;
    background: #f5e6c8;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: height 1s ease, box-shadow 0.6s ease;
    overflow: hidden;
    position: relative;
}

.scroll.open {
    height: 420px;
    box-shadow:
        0 0 25px rgba(255, 215, 0, 0.7),
        0 0 45px rgba(255, 215, 0, 0.4),
        0 10px 25px rgba(0,0,0,0.2);
}

/* HEART BORDER */
.heart-border span {
    position: absolute;
    font-size: 18px;
    opacity: 0.6;
    transition: transform 0.4s ease, filter 0.4s ease;
}

.tl { top: 8px; left: 10px; }
.tr { top: 8px; right: 10px; }
.bl { bottom: 8px; left: 10px; }
.br { bottom: 8px; right: 10px; }
.ml { top: 50%; left: 8px; transform: translateY(-50%); }
.mr { top: 50%; right: 8px; transform: translateY(-50%); }

.glow {
    transform: scale(1.4);
    filter: drop-shadow(0 0 10px gold);
}

/* PROMISE AREA */
.promise-area {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 25px;
    color: #5a2b2b;
    font-size: 16px;
}

.promise-line {
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    margin: 5px 0;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* FINAL MESSAGE */
.final-message {
    margin-top: 40px;
    font-size: 24px;
    color: #7a2e2e;
    display: none;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Click to Unfold My Promises üíç</h1>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/10/26/audio_2f0e92bcd9.mp3" type="audio/mpeg">
</audio>

<div class="scroll-container" onclick="openScroll()">
    <div class="scroll" id="scroll">

        <div class="heart-border" id="hearts">
            <span class="tl">üíñ</span>
            <span class="tr">‚ù§Ô∏è</span>
            <span class="bl">üíó</span>
            <span class="br">üíû</span>
            <span class="ml">üíì</span>
            <span class="mr">üíò</span>
        </div>

        <div class="promise-area" id="promiseArea"></div>
    </div>
</div>

<div class="final-message" id="finalMsg">
    <div>Happy Promise Day üíç‚ù§Ô∏è</div>
    <div>I promise we will be together forever ü´∂‚ú®</div>
</div>

<script>
let opened = false;

const promises = [
"I promise to stay even when it's hard.",
"I promise to choose you every single day.",
"I promise to listen before reacting.",
"I promise to protect your heart.",
"I promise to be your calm.",

"I promise to forgive with love.",
"I promise to fight for us.",
"I promise to communicate honestly.",
"I promise to hold your hand in storms.",
"I promise to celebrate your wins.",

"I promise to be patient.",
"I promise to value you.",
"I promise to stay loyal.",
"I promise to never take you for granted.",
"I promise to grow with you.",

"I promise to respect your feelings.",
"I promise to support your dreams.",
"I promise to stand beside you.",
"I promise to understand you.",
"I promise to comfort you.",

"I promise to protect our bond.",
"I promise to choose us again.",
"I promise to be honest always.",
"I promise to stay committed.",
"I promise to care deeply.",

"I promise to grow together.",
"I promise to love you gently.",
"I promise to be your home.",
"I promise to stay emotionally present.",
"I promise to love you forever."
];

function openScroll() {
    if (opened) return;
    opened = true;

    const music = document.getElementById("bgMusic");
    music.volume = 1;
    music.play();

    document.getElementById("scroll").classList.add("open");
    setTimeout(() => showBatch(0), 1200);
}

function showBatch(index) {
    const area = document.getElementById("promiseArea");
    const hearts = document.querySelectorAll("#hearts span");

    area.innerHTML = "";

    hearts.forEach(h => {
        h.classList.add("glow");
        setTimeout(() => h.classList.remove("glow"), 800);
    });

    for (let i = index; i < index + 5 && i < promises.length; i++) {
        const line = document.createElement("div");
        line.className = "promise-line";
        line.textContent = promises[i];
        area.appendChild(line);
    }

    if (index + 5 < promises.length) {
        setTimeout(() => showBatch(index + 5), 7000);
    } else {
        setTimeout(closeScroll, 7000);
    }
}

function fadeOutMusic() {
    const music = document.getElementById("bgMusic");
    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.volume = 0;
            music.pause();
            clearInterval(fade);
        }
    }, 200);
}

function closeScroll() {
    document.getElementById("promiseArea").innerHTML = "";
    document.getElementById("scroll").classList.remove("open");

    fadeOutMusic();

    setTimeout(() => {
        document.getElementById("finalMsg").style.display = "block";
    }, 1200);
}
</script>

</body>
</html>
