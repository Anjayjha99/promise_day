<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day üíç</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #f8e8ec, #f3d1d8);
    font-family: Georgia, serif;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 50px;
    color: #7a2e2e;
    font-size: 26px;
}

/* SCROLL CONTAINER */
.scroll-container {
    margin: 40px auto;
    width: 320px;
    height: 120px;
    position: relative;
    cursor: pointer;
}

/* SCROLL */
.scroll {
    width: 100%;
    height: 120px;
    background: #f5e6c8;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: height 1s ease, box-shadow 0.6s ease;
    overflow: hidden;
    position: relative;
}

.scroll.open {
    height: 420px;
    box-shadow:
        0 0 25px rgba(255, 215, 0, 0.7),
        0 0 45px rgba(255, 215, 0, 0.4),
        0 10px 25px rgba(0,0,0,0.2);
}

/* HEART BORDER */
.heart-border span {
    position: absolute;
    font-size: 18px;
    opacity: 0.6;
    transition: transform 0.4s ease, filter 0.4s ease;
}

.tl { top: 8px; left: 10px; }
.tr { top: 8px; right: 10px; }
.bl { bottom: 8px; left: 10px; }
.br { bottom: 8px; right: 10px; }
.ml { top: 50%; left: 8px; transform: translateY(-50%); }
.mr { top: 50%; right: 8px; transform: translateY(-50%); }

.glow {
    transform: scale(1.4);
    filter: drop-shadow(0 0 10px gold);
}

/* PROMISE HEADER */
.promise-header {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #7a2e2e;
    margin-bottom: 10px;
    position: relative;
}

/* GOLD UNDERLINE */
.promise-header::after {
    content: "";
    display: block;
    width: 120px;
    height: 2px;
    margin: 6px auto 0;
    background: linear-gradient(
        90deg,
        transparent,
        gold,
        transparent
    );
    animation: shimmer 3s linear infinite;
}

/* SHIMMER ANIMATION */
@keyframes shimmer {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }
}

/* PROMISE AREA */
.promise-area {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 25px;
    color: #5a2b2b;
    font-size: 16px;
}

/* PROMISE LINE */
.promise-line {
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    margin: 4px 0;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* FINAL MESSAGE */
.final-message {
    margin-top: 40px;
    font-size: 24px;
    color: #7a2e2e;
    display: none;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Click to Unfold My Promises üíç</h1>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scroll-container" onclick="openScroll()">
    <div class="scroll" id="scroll">

        <div class="heart-border" id="hearts">
            <span class="tl">üíñ</span>
            <span class="tr">‚ù§Ô∏è</span>
            <span class="bl">üíó</span>
            <span class="br">üíû</span>
            <span class="ml">üíì</span>
            <span class="mr">üíò</span>
        </div>

        <div class="promise-area" id="promiseArea">
            <div class="promise-header">I Promise‚Ä¶ üíç</div>
        </div>
    </div>
</div>

<div class="final-message" id="finalMsg">
    <div>Happy Promise Day üíç‚ù§Ô∏è</div>
    <div>I promise we will be together forever ü´∂‚ú®</div>
</div>

<script>
let opened = false;

const promises = [
"To stay even when it's hard.",
"To choose you every single day.",
"To listen before reacting.",
"To protect your heart.",
"To be your calm.",

"To forgive with love.",
"To fight for us.",
"To communicate honestly.",
"To hold your hand in storms.",
"To celebrate your wins.",

"To be patient.",
"To value you.",
"To stay loyal.",
"To never take you for granted.",
"To grow with you.",

"To respect your feelings.",
"To support your dreams.",
"To stand beside you.",
"To understand you.",
"To comfort you.",

"To protect our bond.",
"To choose us again.",
"To be honest always.",
"To stay committed.",
"To care deeply.",

"To grow together.",
"To love you gently.",
"To be your home.",
"To stay emotionally present.",
"To love you forever."
];

function openScroll() {
    if (opened) return;
    opened = true;

    const music = document.getElementById("bgMusic");
    music.volume = 1;
    music.play();

    document.getElementById("scroll").classList.add("open");
    setTimeout(() => showBatch(0), 1200);
}

function showBatch(index) {
    const area = document.getElementById("promiseArea");
    const hearts = document.querySelectorAll("#hearts span");

    area.innerHTML = '<div class="promise-header">I Promise‚Ä¶ üíç</div>';

    hearts.forEach(h => {
        h.classList.add("glow");
        setTimeout(() => h.classList.remove("glow"), 800);
    });

    for (let i = index; i < index + 5 && i < promises.length; i++) {
        const line = document.createElement("div");
        line.className = "promise-line";
        line.textContent = promises[i];
        area.appendChild(line);
    }

    if (index + 5 < promises.length) {
        setTimeout(() => showBatch(index + 5), 7000);
    } else {
        setTimeout(closeScroll, 7000);
    }
}

function fadeOutMusic() {
    const music = document.getElementById("bgMusic");
    let fade = setInterval(() => {
        if (music.volume > 0.05) {
            music.volume -= 0.05;
        } else {
            music.volume = 0;
            music.pause();
            clearInterval(fade);
        }
    }, 200);
}

function closeScroll() {
    document.getElementById("promiseArea").innerHTML = "";
    document.getElementById("scroll").classList.remove("open");

    fadeOutMusic();

    setTimeout(() => {
        document.getElementById("finalMsg").style.display = "block";
    }, 1200);
}
</script>

</body>
</html>
